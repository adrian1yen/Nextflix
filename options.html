<!DOCTYPE html>
<html>
	<head>
		<title>NextFlix Settings</title>
		<style>
			.section {
				border: 1px solid black;
				border-radius: 5px;
				width: 500px;
				padding: 10px 10px;
				margin: 10px 10px;
			}
			h4 {
				margin-left: 10px;
				margin-bottom: -5px;
			}
		</style>
	</head>
	<body>
		<h2>Settings</h2>

		<!-- Skip Introduction Settings -->
		<h4>Skip Introduction</h4>
		<div class="section">
			<div>
				<label>
					  <input type="checkbox" id="skip_intro">
					  Enable Auto Skip Introduction
				</label>
			</div>
		</div>

		<!-- Next Episode Settings -->
		<h4>Next Episode</h4>
		<div class="section">
			<div>
				<label>
					  <input type="checkbox" id="next_episode">
					  Enable Auto Next Episode 
				</label>
			</div>
		</div>

		<!-- Mute Trailer Settings -->
		<h4>Mute Trailer</h4>
		<div class="section">
			<div>
				<label>
					  <input type="checkbox" id="mute_trailer">
					  Enable Auto Mute Trailer 
				</label>
			</div>
		</div>
		<div id="status"></div>
		<button id="save">Save</button>
		<script src="options.js"></script>
	</body>
</html>
